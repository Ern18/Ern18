<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email login</title>
    <style>
      #body {
        background-color: #ffffff;
        width: 350px;
        height: 560px;
        margin: 0 auto;
        padding: 10px;
        border: solid;
      }

      input[type="text"],
      input[type="password"] {
        position: relative;
        bottom: 15px;
        height: 35px;
        width: 100%;
        background-color: #ddd;
        display: inline-block;
        border: none;
      }
      a {
        color: blue;
      }
      #register {
        background-color: rgb(120, 185, 120);
        width: 70%;
        padding: 10px;
        text-align: center;
        position: relative;
        top: 12px;
        left: 30px;
        display: inline-block;
        cursor: pointer;
      }
      #signIn {
        background-color: rgb(222, 224, 223);
        text-align: center;
        width: 102.5%;
        height: 40px;
        padding: 4px;
        position: relative;
        position: relative;
        right: 8px;
        top: 11px;
      }
    </style>
  </head>
  <body>
    <div id="body">
      <h1>Register</h1>
      <p>Please fill in this form to create an account</p>
      <hr />
      <h3>Email</h3>
      <input type="text" placeholder="Enter email" />
      <h3>Password</h3>
      <input type="password" placeholder="Enter Password" />
      <h3>Repeat Password</h3>
      <input type="password" placeholder="Repeat Password" />
      <div>
        By creating an account you agree to our
        <a href="Learning Process.html">Terms & Privacy</a>
      </div>
      <p id="register" onclick="register(this)">Register</p>
      <div id="signIn">
        <p>Already have an account? <a href="BIT.html">Sign in</a></p>
      </div>
    </div>

    <script>
      function register() {
        alert("Hi there");
      }
    </script>
  </body>
     </html>
